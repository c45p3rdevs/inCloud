function validateLogin() {
    const email = document.forms[0]["email"].value;

    if (!email || !password) {
        alert("Por favor, complete todos los campos.");
        return false;
    }
    return true;
}

function validateRegister() {
    const name = document.forms[1]["name"].value;

}
